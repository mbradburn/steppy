StartAt: Start
States:
  Start:
    Type: Pass
    Next: DoIt
  Doit:
    Type: Task
    Next: Done
    Resource: arn:aws:states:::dynamodb:putItem
    Parameters:
      TableName: ${TableName}
      Item:
        id:
          S.$: $.itemId
        content:
          S.$: $.itemContent
  Done:
    Type: Pass
    End: true
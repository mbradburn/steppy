StartAt: Start
States:
  Start:
    Type: Pass
    Next: TaskState
  DyanamoTask:
    Type: Task
    Resource: ${TableArn}
    Next: LambdaTask
  LambdaTask:
    Type: Task
    Resource: ${FunctionArn}
    Next: QueueTask
  QueueTask:
    Type: Task
    Resource: ${QueueArn}
    Next: TopicTask
  TopicTask:
    Type: Task
    Resource: ${TopicArn}
    Next: Done
  Done:
    Type: Pass
    End: true
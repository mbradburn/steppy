StartAt: Start
States:
  Start:
    Type: Pass
    Next: MyTaskState
  MyTaskState:
    Type: Task
    Next: Done
    Resource: arn:aws:states:::ecs:runTask.sync
    Parameters:
      Cluster: default
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - ${DockerTaskSubnet1}
            - ${DockerTaskSubnet2}
            - ${DockerTaskSubnet3}
            - ${DockerTaskSubnet4}
      TaskDefinition: ${DockerTaskArn}
      Overrides:
        ContainerOverrides:
          - Name: '0'
            Environment:
              - Name: COMMENT
                Value.$: $.Comment
  Done:
    Type: Pass
    End: true
StartAt: Start
States:
  Start:
    Type: Pass
    Next: TaskState
  TaskState:
    Type: Task
    Next: Done
    Resource: arn:aws:states:::dynamodb:putItem
    Parameters:
      TableName: ${asdfName}
      Item:
        id:
          S.$: $.id
        content:
          S.$: $.content
  Done:
    Type: Pass
    End: true
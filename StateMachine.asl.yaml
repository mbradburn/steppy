StartAt: Start
States:
  Start:
    Type: Pass
    Next: TaskState
  TaskState:
    Type: Task
    Next: Done
    Resource: arn:aws:states:::dynamodb:updateItem
    Parameters:
      TableName: ${TableName}
      Key:
        id:
          S.$: $.id
      UpdateExpression: set content = :c
      ExpressionAttributeValues:
        ':c':
          S.$: $.content
  Done:
    Type: Pass
    End: true